
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/spectre.min.css">
        <link rel="stylesheet" href="css/all.min.css">

        <title>F5 Application Services Templates</title>
    </head>
    <body>
        <template id="page-home">
            <a class="btn" href="#apps">List Deployed Applications</a><br>
            <a class="btn" href="#create">Deploy New Application</a>
        </template>

        <template id="page-apps">
            <div>
                <a class="btn" href="#">Back</a>
            </div>
            <ul id="applist">
            </ul>
            <div>
                <p>Output:</p>
                <pre id="output"></pre>
            </div>
        </template>

        <template id="page-create">
            <div>
                <a class="btn" href="#">Back</a>
            </div>
            <div id="tmpl-btns">Templates: </div>
            <div>
                <div id="form-div"></div>
                <button type="button" class="btn" id="view-tmpl-btn">View Template</button>
                <button type="button" class="btn" id="view-schema-btn">View Schema</button>
                <button type="button" class="btn" id="view-render-btn">View Rendered</button>
                <button type="button" class="btn btn-primary" id="form-btn">Submit</button>
            </div>
            <div>
                <p>Output:</p>
                <pre id="output"></pre>
            </div>
        </template>

        <div id="app"></div>

        <script src="js/jsoneditor.min.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
