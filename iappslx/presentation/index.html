
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/spectre.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">

        <title>F5 Application Services Templates</title>
    </head>
    <body>
      <div class="header">
        <div class="headerLogo"><img src="img/as3robot.png" height="55px"/></div>
        <div class="headerTitle">F5 Application Services Templates</div>
      </div>
      <div class="contentWrapper">
        <div id="navBar" class="navBar"></div>

        <template id="page-apps">
            <div id="applist" class="appList"></div>
            <div>
                <p>Output:</p>
                <pre id="output"></pre>
            </div>
        </template>

        <template id="page-create">
            <div id="tmpl-btns" class="navBar"></div>
            <div>
                <div id="form-div"></div>
                <button type="button" class="btn" id="view-tmpl-btn">View Template</button>
                <button type="button" class="btn" id="view-schema-btn">View Schema</button>
                <button type="button" class="btn" id="view-render-btn">View Rendered</button>
                <button type="button" class="btn btn-primary" id="form-btn">Submit</button>
            </div>
            <div>
                <p>Output:</p>
                <pre id="output"></pre>
            </div>
        </template>

        <template id="page-templates">
            <button type="button" class="btn" id="add-ts-btn">Add Set</button>
            <input type="file" id="ts-file-input" style="display:none" accept=".zip">
            <div id="template-list" class="appList">
                <div class="appListRow">
                    <div class="appListTitle">Templates</div>
                    <div class="appListTitle">Applications</div>
                    <div class="appListTitle">Actions</div>
                </div>
            </div>
            <div>
                <p>Output:</p>
                <pre id="output"></pre>
            </div>
        </template>

        <template id="page-tasks">
          <div id="task-list" class="appList"></div>
        </template>

        <template id="page-api">
            <iframe src="apidoc.html"></iframe>
        </template>

        <div id="app" style="height:100%"></div>

      </div>

      <script src="js/jsoneditor.min.js"></script>
      <script src="bundle.js" charset="utf-8"></script>
    </body>
</html>
