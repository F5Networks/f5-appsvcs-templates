<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/spectre.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/shared-components.css">

        <title>F5 Application Services Templates</title>
    </head>
    <body>
        <div id="header">
            <div class="header-logo"><img src="img/as3robot.png" height="55px"/></div>
            <div class="header-title">F5 Application Services Templates</div>
        </div>
        <div id="nav-bar">
            <a class="btn btn-nav" href="#">Application List</a>
            <a class="btn btn-nav" href="#create">Deploy</a>
            <a class="btn btn-nav" href="#templates">Templates</a>
            <a class="btn btn-nav" href="#tasks">Deploy Log</a>
            <a class="btn btn-nav" href="#api">API</a>
        </div>
        <div id="content-wrapper">
            <template id="page-apps">
                <div id="app-list" class="styled-list"></div>
                <div>
                    <pre id="output">
                    </pre>
                </div>
            </template>

            <template id="page-create">
                <p id="available-text">Available Templates: </p>
                <div id="tmpl-btns"></div>
                <div>
                    <div id="form-div"></div>
                    <div id="deploy-buttons">
                        <button type="button" class="btn" id="view-tmpl-btn" disabled>View Template</button>
                        <button type="button" class="btn" id="view-schema-btn" disabled>View Schema</button>
                        <button type="button" class="btn" id="view-view-btn" disabled>View Inputs</button>
                        <button type="button" class="btn" id="view-render-btn" disabled>View Rendered</button>
                        <button type="button" class="btn" id="form-btn" disabled>SUBMIT</button>
                    </div>
                </div>
                <div>
                    <pre id="output"></pre>
                </div>
            </template>

            <template id="page-templates">
                <button type="button" class="btn" id="add-ts-btn">Add Template Set</button>
                <input type="file" id="ts-file-input" style="display:none" accept=".zip">
                <div id="template-list">
                    <div class="th-row">
                        <div class="td">Templates</div>
                        <div class="td">Applications</div>
                        <div class="td">Actions</div>
                    </div>
                    <div class="tr" height="1px"></div>
                </div>
                <div>
                    <pre id="output"></pre>
                </div>
            </template>

            <template id="page-tasks">
                <div id="task-list" class="styled-list"></div>
            </template>

            <template id="page-api">
                <iframe src="apidoc.html"></iframe>
            </template>

            <div id="app"></div>
            <div id="snackbar"></div>
            <div id="copy-div" style="display: none;"></div>
        </div>

        <script src="js/jsoneditor.min.js"></script>
        <script src="bundle.js" charset="utf-8"></script>
    </body>
</html>
