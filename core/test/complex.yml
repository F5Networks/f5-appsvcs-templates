title: chat window
view:
  title: My Chat Window
  chatlog:
    - name: ricky
      msg: it's not rocket appliances
    - name: bubbles
      msg: patrick swayze uses illegal parts
    - name: ricky
      msg: sebastian bach wants to buy our stuff
  members:
    - ricky
    - julian
    - bubbles
    - cory
    - trevor
  array_section:
    - a
    - b
definitions:
  chatroom:
    template: |
      <div class="rows">
        {{#members}}
        <div class="flexbox">
        {{.}}
        </div>
        {{/members}}
      </div>
  chatlog:
    template: |
      <div class="container">
        <div class="flexbox">{{name}}</div>
        <div class="flexbox">{{msg}}</div>
      </div>
template: |
  <!DOCTYPE html>
  <html>
    <style>
      .container {
        display: flex;
      }
      .rows {
        display: flex;
        flex-direction: column;
      }
      .flexbox {
        flex-grow: 1;
      }
    </style>
    <body>
      <div><h1>{{title}}</h1></div>
      {{^skip_section}}
      <div>Skip Me</div>
      {{/skip_section}}
      <ul>
        {{#array_section}}
        <li>{{.}}</li>
        {{/array_section}}
      </ul>
      <div class="container">
        <div class="flexbox">
          {{> chatlog }}
        </div>
        <div class="flexbox">
          {{> chatroom }}
        </div>
      </div>
      <a href="freeform.yml">next</a>
    </body>
  </html>
