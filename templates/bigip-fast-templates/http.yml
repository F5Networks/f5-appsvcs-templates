definitions:
  app_template_def:
    template: |
      {{#do_tls_server}}
        "template": "https",
      {{/do_tls_server}}
      {{^do_tls_server}}
        "template": "http",
      {{/do_tls_server}}
  app_pool_def:
    template: |
      {{#do_pool}}
        {{^pool_name}}
          "{{app_name}}_pool": {
            "class": "Pool",
            "loadBalancingMode": "{{pool_lb_method}}",
            "members": [{
               "serverAddresses": [{{pool_members::array}}],
               "servicePort": {{pool_port:f5:port}}
            }],
            "monitors": ["http"]
          },
        {{/pool_name}}
      {{/do_pool}}
  app_snat_def:
    template: |
      {{#do_snat}}
        {{^snat_pool_name}}
          {{#snat_pool_members}}
            "{{app_name}}_snatpool": {
              "class": "SNAT_Pool",
              "snatAddresses": [{{snat_pool_members::array}}]
            },
          {{/snat_pool_members}}
        {{/snat_pool_name}}
      {{/do_snat}}
  app_tls_server_def:
    template: |
      {{#do_tls_server}}
        {{^tls_server_name}}
          "{{app_name}}_tls_server": {
            "class": "TLS_Server",
            "certificates": [{ "certificate": "{{app_name}}_certificate" }]
          },
          "{{app_name}}_certificate": {
            "class": "Certificate",
            "certificate": { "bigip": "{{tls_server_certificate}}" },
            "privateKey": { "bigip": "{{tls_server_key}}" }
          },
        {{/tls_server_name}}
      {{/do_tls_server}}
  app_tls_client_def:
    template: |
      {{#do_tls_client}}
        {{^tls_client_name}}
          "{{app_name}}_tls_client": {
            "class": "TLS_Client",
            "sendSNI": "{{hostnames}}"
          },
        {{/tls_client_name}}
      {{/do_tls_client}}
  service_class_def:
    template: |
      {{#do_tls_server}}
        "class": "Service_HTTPS",
      {{/do_tls_server}}
      {{^do_tls_server}}
        "class": "Service_HTTP",
      {{/do_tls_server}}
  service_pool_def:
    template: |
      {{#do_pool}}
        {{#pool_name}}
          "pool": {
            "bigip": "{{pool_name}}"
          },
        {{/pool_name}}
        {{^pool_name}}
          "pool": "{{app_name}}_pool",
        {{/pool_name}}
      {{/do_pool}}
  service_snat_def:
    template: |
      {{#do_snat}}
        {{#snat_pool_name}}
          "snat": {
            "bigip": "{{snat_pool_name}}"
          },
        {{/snat_pool_name}}
        {{^snat_pool_name}}
          {{#snat_pool_members}}
            "snat": {
              "use": "{{app_name}}_snatpool"
            },
          {{/snat_pool_members}}
          {{^snat_pool_members}}
            "snat": "auto",
          {{/snat_pool_members}}
        {{/snat_pool_name}}
      {{/do_snat}}
  service_tls_server_def:
    template: |
      {{#do_tls_server}}
        {{#tls_server_name}}
          "serverTLS": {
            "bigip": "{{tls_server_name}}"
          },
        {{/tls_server_name}}
        {{^tls_server_name}}
          "serverTLS": "{{app_name}}_tls_server",
        {{/tls_server_name}}
      {{/do_tls_server}}
  service_tls_client_def:
    template: |
      {{#do_tls_client}}
        {{#tls_client_name}}
          "clientTLS": {
            "bigip": "{{tls_client_name}}"
          },
        {{/tls_client_name}}
        {{^tls_client_name}}
          "clientTLS": "{{app_name}}_tls_client",
        {{/tls_client_name}}
      {{/do_tls_client}}
  service_http_def:
    template: |
      {{#http_profile_name}}
        "profileHTTP": {
          "bigip": "{{http_profile_name}}"
        },
      {{/http_profile_name}}
      {{^http_profile_name}}
        "profileHTTP": "basic",
      {{/http_profile_name}}
  service_caching_def:
    template: |
      {{#do_caching}}
        {{#caching_profile_name}}
          "profileHTTPAcceleration": {
            "bigip": "{{caching_profile_name}}"
          },
        {{/caching_profile_name}}
        {{^caching_profile_name}}
          "profileHTTPAcceleration": "basic",
        {{/caching_profile_name}}
      {{/do_caching}}
  service_compression_def:
    template: |
      {{#do_compression}}
        {{#compression_profile_name}}
          "profileHTTPCompression": {
            "bigip": "{{compression_profile_name}}"
          },
        {{/compression_profile_name}}
        {{^compression_profile_name}}
          "profileHTTPCompression": "basic",
        {{/compression_profile_name}}
      {{/do_compression}}
  service_multiplex_def:
    template: |
      {{#do_multiplex}}
        {{#multiplex_profile_name}}
          "profileMultiplex": {
            "bigip": "{{multiplex_profile_name}}"
          },
        {{/multiplex_profile_name}}
        {{^multiplex_profile_name}}
          "profileMultiplex": "basic",
        {{/multiplex_profile_name}}
      {{/do_multiplex}}
  service_redirect:
    template: |
      {{#do_tls_server}}
        "redirect80": {{redirect80::boolean}},
      {{/do_tls_server}}
template: |
  {
    "class": "ADC",
    "schemaVersion": "3.0.0",
    "id": "urn:uuid:a858e55e-bbe6-42ce-a9b9-0f4ab33e3bf7",
    "{{tenant_name}}": {
      "class": "Tenant",
      "{{app_name}}": {
        "class": "Application",
        {{> app_template_def}}
        {{> app_pool_def}}
        {{> app_snat_def}}
        {{> app_tls_server_def}}
        {{> app_tls_client_def}}
        "serviceMain": {
          {{> service_class_def}}
          {{> service_pool_def}}
          {{> service_snat_def}}
          {{> service_tls_server_def}}
          {{> service_tls_client_def}}
          {{> service_http_def}}
          {{> service_caching_def}}
          {{> service_compression_def}}
          {{> service_multiplex_def}}
          {{> service_redirect}}
          "virtualAddresses": ["{{virtual_address}}"],
          "virtualPort": {{virtual_port:f5:port}}
        }
      }
    }
  }
