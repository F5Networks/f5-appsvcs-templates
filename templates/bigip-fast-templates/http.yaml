template: |
  {
    "class": "ADC",
    "schemaVersion": "3.0.0",
    "id": "urn:uuid:a858e55e-bbe6-42ce-a9b9-0f4ab33e3bf7",
    "{{tenant_name:f5:non_empty_string}}": {
      "class": "Tenant",
      "{{app_name:f5:non_empty_string}}": {
        "class": "Application",
        "template": "https",
        {{> app_pool_def}}
        {{> app_snatpool_def}}
        {{> app_tls_server_def}}
        {{> app_tls_client_def}}
        {{> app_http_def}}
        "serviceMain": {
          "class": "Service_HTTPS",
          "virtualAddresses": ["{{virtual_address:f5:ipv4}}"],
          "virtualPort": {{virtual_port:f5:port}},
          {{> service_pool_def}}
          {{> service_snat_def}}
          {{> service_persistence}}
          {{> service_tls_server_def}}
          {{> service_tls_client_def}}
          {{> service_http_def}}
          {{> service_acceleration_def}}
          {{> service_compression_def}}
          {{> service_multiplex_def}}
          {{> service_redirect80_def}}
          {{> service_tcp_def}}
        }
      }
    }
  }
