title: SNAT
contentType: application/json
bigipHideTemplate: true
definitions:
  enable_snat:
    title: SNAT
    description: "*Secure Network Address Translation* maps the source client IP address
      in a request to a translation address defined on the BIG-IP device."
    type: boolean
    default: true
  snat_automap:
    title: SNAT Automap
    description: SNAT automap uses BIG-IP self-IP addresses as the translation address.
    type: boolean
    default: true
  make_snatpool:
    title: FAST-Generated SNAT Pool
    description: Uncheck to use an existing BIG-IP SNAT Pool.
    type: boolean
    default: true
  snatpool_name:
    title: BIG-IP SNAT Pool
    description: Enter the name of an existing BIG-IP SNAT pool.
    type: string
    enumFromBigip: ltm/snatpool
    default: ''
  snat_addresses:
    title: SNAT Pool Addresses
    type: array
    uniqueItems: true
    default: ['10.0.1.1']
    items:
      type: string
      default: '10.0.1.2'
template: |
  {
    "{{tenant_name}}": {
      "{{app_name}}": {
        {{#enable_snat}}
          {{#snat_automap}}
            "{{app_name}}": {
              "snat": "auto"
            }
          {{/snat_automap}}
          {{^snat_automap}}
            {{#make_snatpool}}
              "{{app_name}}_snatpool": {
                "class": "SNAT_Pool",
                "snatAddresses": {{snat_addresses}}
              },
              "{{app_name}}": {
                "snat": {
                  "use": "{{app_name}}_snatpool"
                }
              }
            {{/make_snatpool}}
            {{^make_snatpool}}
              "{{app_name}}": {
                "snat": {
                  "bigip": "{{snatpool_name}}"
                }
              }
            {{/make_snatpool}}
          {{/snat_automap}}
        {{/enable_snat}}
        {{^enable_snat}}
          "{{app_name}}": {
            "snat": "none"
          }
        {{/enable_snat}}
      }
    }
  }
