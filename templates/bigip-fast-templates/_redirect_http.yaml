contentType: application/json
bigipHideTemplate: true
definitions:
  enable_redirect:
    title: HTTP Redirect
    description: Redirect requests from port 80 to this virtual server.
    type: boolean
    default: true
template: |
  {
    "{{tenant_name}}": {
      "{{app_name}}": {
        "{{app_name}}": {
          "redirect80": {{enable_redirect}}
        }
      }
    }
  }