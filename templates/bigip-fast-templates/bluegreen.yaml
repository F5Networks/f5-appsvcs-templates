contentType: application/json
title: Blue-Green Deployment Template
description: Divide application traffic between pools by percentage. Add and remove pool members Event-Driven Service Discovery.
allOf:
  - $ref: "_as3.yaml#"
  - $ref: "_virtual.yaml#/bluegreen"
  - $ref: "_snat.yaml#"
definitions:
  enable_bluegreen:
    title: Enable
    description: Check to enable blue-green traffic distribution. When disabled, all traffic is sent to the blue pool.
    type: boolean
    default: true
  distribution:
    title: Percentage
    description: Specify the fraction of traffic to send to blue or green. 0 will send all traffic to blue, 1 will send all traffic to green. 0.5 will send 50% to blue and 50% to green.
    type: number
    minimum: 0
    maximum: 1
  use_existing_blue_pool: # it is for re-entry that we deviate from our FAST-Generated checkbox
    title: Existing Blue Pool 
    description: Uncheck to use a FAST-Generated Blue Pool.
    type: boolean
    default: false # this needs to be false for re-entry
  existing_blue_pool:
      title: Blue Pool Existing on the BIG-IP Pool
      description: Select an existing BIG-IP pool.
      type: string
      enumFromBigip: ltm/pool
      default: ''
  blue_pool:
    title: Blue Pool Name
    minLength: 2
  use_sd_blue_pool:
    title: Use Blue Pool Service Discovery
    description: Use Service Discovery for the Blue Pool's Members
    type: boolean
    default: true # this needs to be true for re-entry
  blue_pool_sd:
    title: Service Discovery Type
    description: Select the Service Discovery type for the Green Pool's members.
    type: array
    default:
      - []
    minItems: 1
    maxItems: 1
    items:
      title: Type
      type: object
      properties:
        blue_pool_port:
          title: Port
          type: integer
          minLength: 1
          propertyOrder: 0
          default: 80
          options:
            input_width: 100px
        bp_sd_type:
          title: Type
          type: string
          enum: ["fqdn", "event", "aws", "gce", "azure", "consul"]
          propertyOrder: 1
          default: "event"
          options:
            input_width: 100px
        bp_sd_host:
          title: "   "
          description: "FQDN"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["fqdn"]
        bp_sd_tag_key:
          title: "   "
          description: "tagKey"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["aws","gce"]
        bp_sd_tag_val:
          title: "   "
          description: "tagValue"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["aws","gce"]
        bp_sd_region:
          title: "   "
          description: "Region"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["gce"]
        bp_sd_rg:
          title: "   "
          description: "Resource Group"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["azure"]
        bp_sd_sid:
          title: "   "
          description: "Subscription ID"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["azure"]
        bp_sd_rid:
          title: "   "
          description: "Resource ID"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["azure"]
        bp_sd_rtype:
          title: "   "
          description: "Resource Type"
          type: string
          enum: ["tag","scaleSet"]
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["azure"]
        bp_sd_dirid:
          title: "   "
          description: "Directory ID"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["azure"]
        bp_sd_appid:
          title: "   "
          description: "Application ID"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["azure"]
        bp_sd_apikey:
          title: "   "
          description: "API Key"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["azure"]
        bp_sd_uri:
          title: "   "
          description: "URI"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              bp_sd_type: ["consul"]
  blue_pool_members:
    title: Blue Pool Members
    description: Add the addresses of the servers in the Blue Pool. Use a connection limit
      of 0 for unlimited connections.
    type: array
    uniqueItems: true
    default:
      - {}
    minItems: 1
    items:
      type: object
      properties:
        serverAddresses:
          title: Server Address
        servicePort:
          title: Server Port
          default: 80
        connectionLimit:
          title: Connection Limit
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
        priorityGroup:
          title: Priority Group
          type: integer
          minimum: 0
          maximum: 65535
          default: 0
        shareNodes:
          title: Share Node
          type: boolean
          default: true
  use_existing_green_pool: # it is for re-entry that we deviate from our FAST-Generated checkbox
    title: Use Existing Green Pool 
    description: Uncheck to use a FAST-Generated Green Pool.
    type: boolean
    default: false # this needs to be false for re-entry
  existing_green_pool:
      title: Green Pool Existing on the BIG-IP Pool
      description: Select an existing BIG-IP pool.
      type: string
      enumFromBigip: ltm/pool
      default: ''
  green_pool:
    title: Green Pool Name
    minLength: 2
  use_sd_green_pool:
    title: Use Green Pool Service Discovery
    description: Use Service Discovery for the Green Pool's Members
    type: boolean
    default: true # this needs to be true for re-entry
  green_pool_sd:
    title: Service Discovery Type
    description: Select the Service Discovery type for the Green Pool's members.
    type: array
    default:
      - []
    minItems: 1
    maxItems: 1
    items:
      title: Type
      type: object
      properties:  
        green_pool_port:
          title: Port
          type: integer
          minLength: 1
          propertyOrder: 0
          default: 80
          options:
            input_width: 100px
        gp_sd_type:
          title: Type
          type: string
          enum: ["fqdn", "event", "aws", "gce", "azure", "consul"]
          propertyOrder: 1
          default: "event"
          options:
            input_width: 100px
        gp_sd_host:
          title: "   "
          description: "FQDN"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              gp_sd_type: ["fqdn"]
        gp_sd_tag_key:
          title: "   "
          description: "tagKey"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              gp_sd_type: ["aws","gce"]
        gp_sd_tag_val:
          title: "   "
          description: "tagValue"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              gp_sd_type: ["aws","gce"]
        gp_sd_region:
          title: "   "
          description: "Region"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              gp_sd_type: ["gce"]
        gp_sd_rg:
          title: "   "
          description: "Resource Group"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              gp_sd_type: ["azure"]
        gp_sd_sid:
          title: "   "
          description: "Subscription ID"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              gp_sd_type: ["azure"]
        gp_sd_rid:
          title: "   "
          description: "Resource ID"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              gp_sd_type: ["azure"]
        gp_sd_rtype:
          title: "   "
          description: "Resource Type"
          type: string
          enum: ["tag","scaleSet"]
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              gp_sd_type: ["azure"]
        gp_sd_dirid:
          title: "   "
          description: "Directory ID"
          type: string
          minLength: 0
          maxLength: 255
          propertyOrder: 2
          options:
            input_width: 100px
            dependencies:
              gp_sd_type: ["azure"]
        gp_sd_appid:
          title: "   "
          description: "Application ID"
          type: string
          minLength: 0
