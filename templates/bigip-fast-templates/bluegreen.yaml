contentType: application/json
title: Blue-Green Deployment Template
description: Divide application traffic between pools by percentage. Add and remove pool members Event-Driven Service Discovery.
allOf:
  - $ref: "_as3.yaml#"
  - $ref: "_virtual.yaml#/bluegreen"
  - $ref: "_snat.yaml#"
definitions:
  enable_bluegreen:
    title: Enable
    description: Check to enable blue-green traffic distribution. When disabled, all traffic is sent to the blue pool.
    type: boolean
    default: true
  distribution:
    title: Percentage
    description: Specify the fraction of traffic to send to blue or green. 0 will send all traffic to blue, 1 will send all traffic to green. 0.5 will send 50% to blue and 50% to green.
    type: number
    minimum: 0
    maximum: 1
    default: '0.5'
  blue_pool:
    title: Blue Pool Name
    minLength: 2
    default: 'blue'
  green_pool:
    title: Green Pool Name
    minLength: 2
    default: 'green'
parameters:
  virtual_port: 80
template: |
  {
    "{{tenant_name}}": {
      "class": "Tenant",
      "{{app_name}}": {
        "class": "Application",
        "{{app_name}}": {
          "class": "Service_L4",
          "persistenceMethods": [],
          "profileL4": {
            "bigip":"/Common/fastL4"
          },
          {{#enable_bluegreen}}
            "iRules": [
              "bluegreen_irule"
            ],
          {{/enable_bluegreen}}
          "pool": "{{blue_pool}}"
        },
        "{{blue_pool}}": {
          "class": "Pool",
          "loadBalancingMode": "round-robin",
          "members": [
            {
              "servicePort": 80,
              "addressDiscovery": "event",
              "shareNodes": true
            }
          ],
          "monitors": ['tcp']
        },
        "{{green_pool}}": {
          "class": "Pool",
          "loadBalancingMode": "round-robin",
          "members": [
            {
              "servicePort": 80,
              "addressDiscovery": "event",
              "shareNodes": true
            }
          ],
          "monitors": ['tcp']
        },
        "bluegreen_datagroup": {
          "class": "Data_Group",
          "keyDataType": "string",
          "records": [
            {
              "key": "distribution",
              "value": "{{distribution}}"
            },
            {
              "key": "blue_pool",
              "value": "/{{tenant_name}}/{{app_name}}/{{blue_pool}}"
            },
            {
              "key": "green_pool",
              "value": "/{{tenant_name}}/{{app_name}}/{{green_pool}}"
            }
          ]
        },
        "bluegreen_irule": {
          "class": "iRule",
          "iRule": {
            "base64": ""
          }
        }
      }
    }
  }
