  green_pool_members:
    title: Green Pool Members
    description: Add the addresses of the servers in the Green Pool. Use a connection limit
      of 0 for unlimited connections.
    type: array
    uniqueItems: true
    default:
      - {}
    minItems: 1
    items:
      type: object
      properties:
        serverAddresses:
          title: Server Address
