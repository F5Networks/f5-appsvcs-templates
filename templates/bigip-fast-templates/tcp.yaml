contentType: application/json
title: TCP Application Template
description: Configure high availability and optimization for TCP implementations.
allOf:
  - $ref: "_as3.yaml#"
  - $ref: "_virtual.yaml#"
  - $ref: "_snat.yaml#"
  - $ref: "_persist.yaml#"
  - $ref: "_pool.yaml#"
  - $ref: "_monitor_tcp.yaml#"
  - $ref: "_tcp_profile.yaml#"
  - $ref: "_irule.yaml#"
  - $ref: "_vlan_allow.yaml#"
anyOf:
  - {}
  - $ref: "_security_policy.yaml#"
  - $ref: "_security_firewall.yaml#"
  - $ref: "_telemetry.yaml#"
definitions:
  persistence_type:
    default: source-address
  enable_fallback_persistence:
    type: boolean
    default: false
template: |
  {
    "{{tenant_name}}": {
      "{{app_name}}": {
        "{{app_name}}": {
          "class": "Service_TCP"
        }
      }
    }
  }
