contentType: application/json
bigipHideTemplate: true
definitions:
  irule_names:
    title: Select one or more iRules to attach to the virtual server.
    type: array
    uniqueItems: true
    items:
      type: string
      enumFromBigip: ltm/rule
    default: []
template: |
  {
    "{{tenant_name}}": {
      "{{app_name}}": {
        "{{app_name}}": {
          "iRules": [
            {{#irule_names}}
            { "bigip": {{ . }} },
            {{/irule_names}}
          ]
        }
      }
    }
  }