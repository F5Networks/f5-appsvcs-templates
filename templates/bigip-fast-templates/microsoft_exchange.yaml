            {{> service_tcp_def}}
          },
        {{/activesync}}
      {{/single_vip}} 
  service_adVS:
    template: |
      {{^single_vip}}
        {{#autodiscover}}  
          "{{app_name}}_ad_vs": {
          "virtualAddresses": [
            {{#ad_use_ipam}}
              "{{ad_virtual_address_ipam}}"
            {{/ad_use_ipam}}
            {{^ad_use_ipam}}
              "{{ad_virtual_address:f5:ipv4_ipv6}}"
            {{/ad_use_ipam}}
          ],
          "pool": "exchangeVS_ad_pool",
          "virtualPort": {{virtual_port:f5:port}},
          {{> service_type_def}}
          {{> service_tls_server_def}}
          {{> service_tls_client_def}}
          {{> service_http_def}}
          {{> service_persist}}
          {{> service_snat_def}}
          {{> service_accelerate_def}}
          {{> service_compression_def}}
          {{> service_multiplex_def}}
          {{> service_redirect80_def}}
            "iRules": [
              {
                "use": "{{app_name}}_samesite_irule"
              }
            ],
          {{> service_tcp_def}}
          },
        {{/autodiscover}}
      {{/single_vip}} 
  service_singleVS:
    template: |
      {{#single_vip}}
        "{{app_name}}_vs": {
          "virtualAddresses": [
            {{#use_ipam}}
              "{{virtual_address_ipam}}"
            {{/use_ipam}}
            {{^use_ipam}}
              "{{virtual_address:f5:ipv4_ipv6}}"
            {{/use_ipam}}
          ],
          "virtualPort": {{virtual_port:f5:port}},
          {{> service_type_def}}
          {{> service_tls_server_def}}
          {{> service_tls_client_def}}
          {{> service_http_def}}
          {{> service_persist}}
          {{> service_snat_def}}
          {{> service_accelerate_def}}
          {{> service_compression_def}}
          {{> service_multiplex_def}}
          {{> service_redirect80_def}}
          {{> service_irules_def}}
          {{> service_tcp_def}}
        },
      {{/single_vip}}
