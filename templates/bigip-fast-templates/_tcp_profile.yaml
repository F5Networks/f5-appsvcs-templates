contentType: application/json
bigipHideTemplate: true
definitions:
  common_tcp_profile:
    title: Ingress and Egress TCP Profile
    description: Use the same TCP profile for ingress and egress traffic.
    type: boolean
    default: false
  make_tcp_profile:
    title: FAST-Generated TCP Profile
    description: Uncheck to use an existing BIG-IP TCP profile.
    type: boolean
    default: true
  tcp_topology:
    title: Select the network type connecting both clients and servers to the BIG-IP system
    type: string
    enum:
      - lan
      - wan
      - mobile
    default: wan
  tcp_profile_name:
    title: Select an existing BIG-IP TCP profile
    type: string
    enumFromBigip: ltm/profile/tcp
    default: "/Common/f5-tcp-progressive"
  make_tcp_ingress_profile:
    title: Ingress TCP Profile
    description: Uncheck to use an existing BIG-IP TCP client-side context.
    type: boolean
    default: true
  tcp_ingress_topology:
    title: Client Network Type
    description: Type of network connecting clients to the BIG-IP system.
    type: string
    enum:
      - lan
      - wan
      - mobile
    default: wan
  tcp_ingress_profile_name:
    title: Client-Side TCP Profile
    description: Select an existing BIG-IP TCP profile for client-side context.
    type: string
    enumFromBigip: ltm/profile/tcp
    default: "/Common/f5-tcp-progressive"
  make_tcp_egress_profile:
    title: Server-Side TCP profile
    description: Uncheck to use an existing BIG-IP TCP server-side context.
    type: boolean
    default: true
  tcp_egress_topology:
    title: Server Network Type
    description: Type of network connecting servers to the BIG-IP system.
    type: string
    enum:
      - lan
      - wan
      - mobile
    default: lan
  tcp_egress_profile_name:
    title: Select an existing BIG-IP TCP profile for server-side context
    type: string
    enumFromBigip: ltm/profile/tcp
    default: "/Common/f5-tcp-progressive"
template: |
  {
    "{{tenant_name}}": {
      "{{app_name}}": {
        "{{app_name}}": {
          {{#common_tcp_profile}}
            {{#make_tcp_profile}}
              "profileTCP": "{{tcp_topology}}",
            {{/make_tcp_profile}}
            {{^make_tcp_profile}}
              "profileTCP": {
                "bigip": "{{tcp_profile_name}}"
              },
            {{/make_tcp_profile}}
          {{/common_tcp_profile}}
          {{^common_tcp_profile}}
          "profileTCP": {
              {{#make_tcp_ingress_profile}}
                "ingress": "{{tcp_ingress_topology}}",
              {{/make_tcp_ingress_profile}}
              {{^make_tcp_ingress_profile}}
                "ingress": {
                  "bigip": "{{tcp_ingress_profile_name}}"
                },
              {{/make_tcp_ingress_profile}}
              {{#make_tcp_egress_profile}}
                "egress": "{{tcp_egress_topology}}"
              {{/make_tcp_egress_profile}}
              {{^make_tcp_egress_profile}}
                "egress": {
                  "bigip": "{{tcp_egress_profile_name}}"
                }
              {{/make_tcp_egress_profile}}
           },
          {{/common_tcp_profile}}
        }
      }
    }
  }