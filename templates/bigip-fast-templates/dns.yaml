contentType: application/json
title: DNS Application Template
description: Configure high availability and optimization for DNS implementations.
allOf:
  - $ref: "_as3.yaml#"
  - $ref: "_virtual_dns.yaml#"
  - $ref: "_snat_dns.yaml#"
  - $ref: "_pool_dns.yaml#"
  - $ref: "_monitor_dns.yaml#"
  - $ref: "_irule_dns.yaml#"
template: |
  {
    "{{tenant_name}}": {
      "{{app_name}}": {
        "{{app_name}}_tcp": {
          "class": "Service_TCP",
          "profileTCP": {
            "ingress": "wan",
            "egress": "lan"
          }
        },
        "{{app_name}}_udp": {
          "class": "Service_UDP"
        }
      }
    }
  }
