contentType: application/json
title: DNS Application Template
description: Configure high availability and optimization for DNS implementations.
allOf:
  - $ref: "_as3.yaml#"
  - contentType: application/json
    title: DNS Virtuals
    definitions:
      use_ipam:
        title: Use IPAM Provider
        description: Use an IP Address Management service to get an IP address
        type: boolean
        default: false
      virtual_address:
        title: Virtual Server IP Address
        description: This IP address, combined with the port you specify below, becomes
          the BIG-IP virtual server address and port, which clients use to access the application.
          The system uses this IP:Port for distributing requests to the web servers.
      virtual_address_ipam:
        title: Virtual Server IP Address from IPAM
        description: Select an IPAM Provider to get an IP address from.
          This IP address, combined with the port you specify below, becomes
          the BIG-IP virtual server address and port, which clients use to access the application.
          The system uses this IP:Port for distributing requests to the web servers.
        ipFromIpam: true
        default: ''
      virtual_port:
        title: Virtual Server Port
        default: 53
    template: |
      {
        "{{tenant_name}}": {
          "{{app_name}}": {
            "{{app_name}}_tcp": {
              {{#use_ipam}}
                "virtualAddresses": ["{{virtual_address_ipam}}"],
              {{/use_ipam}}
              {{^use_ipam}}
                "virtualAddresses": ["{{virtual_address:f5:ipv4_ipv6}}"],
              {{/use_ipam}}
              "virtualPort": {{virtual_port:f5:port}}
            },
            "{{app_name}}_udp": {
              {{#use_ipam}}
                "virtualAddresses": ["{{virtual_address_ipam}}"],
              {{/use_ipam}}
              {{^use_ipam}}
                "virtualAddresses": ["{{virtual_address:f5:ipv4_ipv6}}"],
              {{/use_ipam}}
              "virtualPort": {{virtual_port:f5:port}}
            }
          }
        }
      }
  - contentType: application/json
    title: DNS SNAT
    definitions:
      enable_snat:
        title: SNAT
        description: "*Secure Network Address Translation* maps the source client IP address
          in a request to a translation address defined on the BIG-IP device."
        type: boolean
        default: true
      snat_automap:
        title: SNAT Automap
        description: SNAT automap uses BIG-IP self-IP addresses as the translation address.
        type: boolean
        default: true
      make_snatpool:
        title: FAST-Generated SNAT Pool
        description: Uncheck to use an existing BIG-IP SNAT Pool.
        type: boolean
        default: true
      snatpool_name:
        title: BIG-IP SNAT Pool
        description: Enter the name of an existing BIG-IP SNAT pool.
        type: string
        enumFromBigip: ltm/snatpool
        default: ''
      snat_addresses:
        title: SNAT Pool Addresses
        type: array
        uniqueItems: true
        default: ['10.0.1.1']
        items:
          type: string
          default: '10.0.1.2'
    template: |
      {
        "{{tenant_name}}": {
          "{{app_name}}": {
            {{#enable_snat}}
              {{#snat_automap}}
                "{{app_name}}_tcp": {
                  "snat": "auto"
                },
                "{{app_name}}_udp": {
                  "snat": "auto"
                }
              {{/snat_automap}}
              {{^snat_automap}}
                {{#make_snatpool}}
                  "{{app_name}}_snatpool": {
                    "class": "SNAT_Pool",
                    "snatAddresses": {{snat_addresses}}
                  },
                  "{{app_name}}_tcp": {
                    "snat": {
                      "use": "{{app_name}}_snatpool"
                    }
                  },
                  "{{app_name}}_udp": {
                    "snat": {
                      "use": "{{app_name}}_snatpool"
                    }
                  }
                {{/make_snatpool}}
                {{^make_snatpool}}
                  "{{app_name}}_tcp": {
                    "snat": {
                      "bigip": "{{snatpool_name}}"
                    }
                  },
                  "{{app_name}}_udp": {
                    "snat": {
                      "bigip": "{{snatpool_name}}"
                    }
                  }
                {{/make_snatpool}}
              {{/snat_automap}}
            {{/enable_snat}}
            {{^enable_snat}}
              "{{app_name}}_tcp": {
                "snat": "none"
              },
              "{{app_name}}_udp": {
                "snat": "none"
              }
            {{/enable_snat}}
          }
        }
      }
  - contentType: application/json
    title: DNS Pool
    definitions:
      enable_pool:
        title: Pool
        description: A *pool* is a logical set of devices, such as web servers, that you
          group together to receive and process traffic.
        type: boolean
        default: true
      make_pool:
        title: FAST-Generated Pool 
        description: Uncheck to use an existing BIG-IP Pool.
        type: boolean
        default: true
      pool_name:
        title: BIG-IP Pool
        descriptiom: Select an existing BIG-IP pool.
        type: string
        enumFromBigip: ltm/pool
        default: ''
      pool_members:
        title: Pool Members
        description: Add the addresses of the servers in the pool. Use a connection limit.
          of 0 for unlimited connections.
        type: array
        uniqueItems: true
        default: []
        items:
          type: object
          properties:
            serverAddresses:
              title: Server Address
              type: array
              uniqueItems: true
              default: ['10.0.0.1']
              items:
                type: string
                default: '10.0.0.2'
            servicePort:
              title: Server Port
              type: integer
              minimum: 0
              maximum: 65535
              default: 80
            connectionLimit:
              title: Connection Limit
              type: integer
              minimum: 0
              maximum: 65535
              default: 0
            priorityGroup:
              title: Priority Group
              type: integer
              minimum: 0
              maximum: 65535
              default: 0
            shareNodes:
              title: Share Node
              type: boolean
              default: true
      load_balancing_mode:
        title: Load Balancing Method
        description: A *load balancing method* is an algorithm that the BIG-IP system uses
          to select a pool member for processing a request. F5 recommends the Least Connections
          load balancing method, where new connections are routed to the node that has the
          least number of current connections. This is ideal for environments in which pool
          members have similar performance and capacity capabilities.
        type: string
      slow_ramp_time:
        title: Slow Ramp
        description: Slow ramp temporarily throttles the number of connections to a new pool member.
          The recommended value is 300 seconds.
        type: integer
        minimum: 0
        maximum: 65535
        default: 300
    template: |
      {
        "{{tenant_name}}": {
          "{{app_name}}": {
            {{#enable_pool}}
              {{#make_pool}}
                "{{app_name}}_pool": {
                  "class": "Pool",
                  "members": {{pool_members}},
                  "loadBalancingMode": "{{load_balancing_mode:f5:load_balancing_mode}}",
                  "slowRampTime": {{slow_ramp_time}}
                },
                "{{app_name}}_tcp": {
                  "pool": "{{app_name}}_pool",
                },
                "{{app_name}}_udp": {
                  "pool": "{{app_name}}_pool",
                }
              {{/make_pool}}
              {{^make_pool}}
                "{{app_name}}_tcp": {
                  "pool": {
                    "bigip": "{{pool_name}}"
                  }
                },
                "{{app_name}}_udp": {
                  "pool": {
                    "bigip": "{{pool_name}}"
                  }
                }
              {{/make_pool}}
            {{/enable_pool}}
          }
        }
      }
  - contentType: application/json
    title: DNS Pool Monitor
    definitions:
      enable_pool:
        type: boolean
        default: true
      make_pool:
        type: boolean
        default: true
      enable_monitor:
        title: Pool Monitor
        description: Determine the availability of servers in your pool.
        type: boolean
        default: true
      make_monitor:
        title: FAST-Generated Pool Monitor
        description: Uncheck to use an existing BIG-IP Pool Monitor.
        type: boolean
        default: true
      monitor_name:
        title: Monitor
        description: Select an existing BIG-IP HTTP pool monitor. Monitors are used to determine the health of the application on each
          server. If an application instance does not respond or responds incorrectly, the
          system will cease to send client requests to that web server. The system will
          continue to monitor the instance and will begin sending requests once the application responds correctly.
        type: string
        enumFromBigip: ltm/monitor/dns
        default: /Common/dns
      monitor_interval:
        title: Interval
        description: Set the time between health checks, in seconds.
        type: integer
        default: 30
      monitor_timeout:
        mathExpression: 3*monitor_interval+1
      monitor_queryName:
        title: Host Name
        description: Enter the host name for the DNS request (queryName).
        type: string
        default: ''
      monitor_queryType:
        title: Record Type
        description: Select the DNS record type (queryType).
        type: string
        enum:
          - 'a'
          - 'aaaa'
        default: 'a'
      monitor_receive:
        title: Expected Response
        description: Specify the IP address that is expected to be returned when the pool member is polled.
        type: string
        default: ''
    template: |
      {
        "{{tenant_name}}": {
          "{{app_name}}": {
            {{#enable_pool}}
              {{#make_pool}}
                {{#enable_monitor}}
                  {{#make_monitor}}
                    "{{app_name}}_monitor": {
                      "class": "Monitor",
                      "monitorType": "dns",
                      "interval": {{monitor_interval}},
                      "timeout": {{monitor_timeout}},
                      "queryName": "{{monitor_queryName}}",
                      "queryType": "{{monitor_queryType}}",
                      "receive": "{{monitor_receive}}"
                    },
                    "{{app_name}}_pool": {
                      "monitors": [{
                        "use": "{{app_name}}_monitor"
                      }]
                    }
                  {{/make_monitor}}
                  {{^make_monitor}}
                    "{{app_name}}_pool": {
                      "monitors": [{
                        "bigip": "{{monitor_name}}"
                      }]
                    }
                  {{/make_monitor}}
                {{/enable_monitor}}
              {{/make_pool}}
            {{/enable_pool}}
          }
        }
      }
  - contentType: application/json
    title: DNS iRules
    definitions:
      tcp_irule_names:
        title: TCP iRules
        description: Hold the *control* key to select multiple iRules to attach to the TCP virtual server.
        type: array
        uniqueItems: true
        items:
          type: string
          enumFromBigip: ltm/rule
        default: []
      udp_irule_names:
        title: UDP iRules
        description: Hold the *control* key to select multiple iRules to attach to the UDP virtual server.
        type: array
        uniqueItems: true
        items:
          type: string
          enumFromBigip: ltm/rule
        default: []
    template: |
      {
        "{{tenant_name}}": {
          "{{app_name}}": {
            "{{app_name}}_tcp": {
              "iRules": [
                {{#tcp_irule_names}}
                { "bigip": {{ . }} },
                {{/tcp_irule_names}}
              ]
            },
            "{{app_name}}_udp": {
              "iRules": [
                {{#udp_irule_names}}
                { "bigip": {{ . }} },
                {{/udp_irule_names}}
              ]
            }
          }
        }
      }
anyOf:
  - {}
  - contentType: application/json
    title: TCP Analytics
    description: Configuring TCP Analytics
    bigipDependencies:
      - avr
    definitions:
      enable_analytics:
        title: Analytics
        description: Use Analytics
        type: boolean
        default: false
      make_analytics_profile:
        title: FAST-Generated Analytics Profiles
        description: Uncheck to use an existing BIG-IP Analytics profile.
        type: boolean
        default: true
      analytics_existing_tcp_profile:
        title: TCP Analytics Profile
        description: Select an existing TCP Analytics profile.
        type: string
        enumFromBigip: ltm/profile/tcp-analytics
        default: '/Common/tcp-analytics'
    template: |
      {
        "{{tenant_name}}": {
          "{{app_name}}": {
            {{#enable_analytics}}
              {{#make_analytics_profile}}
                "{{app_name}}_tcp_analytics": {
                  "class": "Analytics_TCP_Profile",
                  "collectedStatsExternalLogging": true,
                  "externalLoggingPublisher": {
                    "bigip": "/Common/default-ipsec-log-publisher"
                  },
                  "collectRemoteHostIp": true,
                  "collectNexthop": true,
                  "collectCity": true,
                  "collectPostCode": true
                },
                "{{app_name}}_tcp": {
                  "profileAnalyticsTcp": { "use": "{{app_name}}_tcp_analytics" }
                }
              {{/make_analytics_profile}}
              {{^make_analytics_profile}}
                "{{app_name}}_tcp": {
                    "profileAnalyticsTcp": {
                      "bigip": "{{analytics_existing_tcp_profile}}"
                    }
                }
              {{/make_analytics_profile}}
            {{/enable_analytics}}
          }
        }
      }
  - contentType: application/json
    title: DNS Firewall
    bigipDependencies:
      - afm
    definitions:
      enable_firewall:
        title: Firewall
        type: boolean
        default: false
      firewall_allow_list:
        title: Allowed Networks
        description: Enter the source IP addresses allowed to access this application. To specify a network, use CIDR notation (e.g. 192.168.1.0/24)
        type: array
        uniqueItems: true
        items:
          type: string
        default: []
      log_profile_names:
        title: Security Log Profiles
        description: Hold the *control* key to select multiple log profiles.
        type: array
        uniqueItems: true
        items:
          type: string
          enumFromBigip: security/log/profile
        default: []
    template: |
      {
        "{{tenant_name}}": {
          "{{app_name}}": {
            {{#enable_firewall}}
              "{{app_name}}_fw_allow_list": {
                "class": "Firewall_Address_List",
                "addresses": {{firewall_allow_list}}
              },
              "default_fw_deny_list": {
                "class": "Firewall_Address_List",
                "addresses": ["0.0.0.0/0"]
              },
              "{{app_name}}_fw_rules": {
                "class": "Firewall_Rule_List",
                "rules": [
                  {
                    "protocol": "udp",
                    "name": "acceptUdpPackets",
                    "loggingEnabled": true,
                    "source": {
                      "addressLists": [
                        {
                          "use": "{{app_name}}_fw_allow_list"
                        }
                      ]
                    },
                    "action": "accept"
                  },
                  {
                    "protocol": "tcp",
                    "name": "acceptTcpPackets",
                    "loggingEnabled": true,
                    "source": {
                      "addressLists": [
                        {
                          "use": "{{app_name}}_fw_allow_list"
                        }
                      ]
                    },
                    "action": "accept"
                  },
                  {
                    "protocol": "any",
                    "name": "dropPackets",
                    "loggingEnabled": true,
                    "source": {
                      "addressLists": [
                        {
                          "use": "default_fw_deny_list"
                        }
                      ]
                    },
                    "action": "drop"
                  }
                ]
              },
              "{{app_name}}_fw_policy": {
                "class": "Firewall_Policy",
                "rules": [
                    {
                        "use": "{{app_name}}_fw_rules"
                    }
                ]
              },
              "{{app_name}}_tcp": {
                "policyFirewallEnforced": {
                  "use": "{{app_name}}_fw_policy"
                },
                "securityLogProfiles": [
                  {{#log_profile_names}}
                    { "bigip": {{ . }} },
                  {{/log_profile_names}}
                ]
              },
              "{{app_name}}_udp": {
                "policyFirewallEnforced": {
                  "use": "{{app_name}}_fw_policy"
                },
                "securityLogProfiles": [
                  {{#log_profile_names}}
                    { "bigip": {{ . }} },
                  {{/log_profile_names}}
                ]
              }
            {{/enable_firewall}}
          }
        }
      }
  - title: Telemetry
    contentType: application/json
    bigipHideTemplate: true
    bigipDependencies:
      - ts
    definitions:
      enable_telemetry:
        title: Forward logs to Telemetry Streaming
        type: boolean
        default: false
    anyOf:
      - {}
      - title: ASM Logging
        contentType: application/json
        bigipDependencies:
          - asm
        definitions:
            enable_telemetry:
                type: boolean
        template: |
          {
            "{{tenant_name}}": {
              "{{app_name}}": {
                {{#enable_telemetry}}
                "{{app_name}}_tcp": {
                  "securityLogProfiles": [
                    { "use": "telemetry_asm_security_log_profile" },
                  ]
                },
                "{{app_name}}_udp": {
                  "securityLogProfiles": [
                    { "use": "telemetry_asm_security_log_profile" },
                  ]
                }
                {{/enable_telemetry}}
              }
            }
          }
      - title: AFM Logging
        contentType: application/json
        bigipDependencies:
          - afm
          - asm
        definitions:
            enable_telemetry:
                type: boolean
        template: |
          {
            "{{tenant_name}}": {
              "{{app_name}}": {
                {{#enable_telemetry}}
                "{{app_name}}_tcp": {
                  "securityLogProfiles": [
                    { "use": "telemetry_afm_security_log_profile" },
                  ]
                },
                "{{app_name}}_udp": {
                  "securityLogProfiles": [
                    { "use": "telemetry_afm_security_log_profile" },
                  ]
                }
                {{/enable_telemetry}}
              }
            }
          }
    template: |
      {
        "{{tenant_name}}": {
          "{{app_name}}": {
            {{#enable_telemetry}}
            "{{app_name}}_tcp": {
              "profileTrafficLog": {
                "use": "telemetry_traffic_log_profile"
              }
            },
            "{{app_name}}_udp": {
              "profileTrafficLog": {
                "use": "telemetry_traffic_log_profile"
              }
            }
            {{/enable_telemetry}}
          }
        }
      }
template: |
  {
    "{{tenant_name}}": {
      "{{app_name}}": {
        "{{app_name}}_tcp": {
          "class": "Service_TCP",
          "profileTCP": {
            "ingress": "wan",
            "egress": "lan"
          }
        },
        "{{app_name}}_udp": {
          "class": "Service_UDP",
          "profileUDP": {
            "bigip": "/Common/udp_gtm_dns"
          },
          "profileDNS": {
            "bigip": "/Common/dns"
          }
        }
      }
    }
  }
