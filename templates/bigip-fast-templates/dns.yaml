contentType: application/json
title: DNS Application Template
description: Configure high availability and optimization for DNS implementations.
allOf:
  - $ref: "_as3.yaml#"
  - $ref: "_virtual.yaml#/dns"
  - $ref: "_snat.yaml#/dns"
  - $ref: "_pool.yaml#/dns"
  - $ref: "_monitors.yaml#/dns"
  - $ref: "_irule.yaml#/dns"
anyOf:
  - {}
  - $ref: "_security_firewall.yaml#/dns"
  - $ref: "_telemetry.yaml#/dns"
template: |
  {
    "{{tenant_name}}": {
      "{{app_name}}": {
        "{{app_name}}_tcp": {
          "class": "Service_TCP",
          "profileTCP": {
            "ingress": "wan",
            "egress": "lan"
          }
        },
        "{{app_name}}_udp": {
          "class": "Service_UDP",
          "profileUDP": {
            "bigip": "/Common/udp_gtm_dns"
          },
          "profileDNS": {
            "bigip": "/Common/dns"
          }
        }
      }
    }
  }
 