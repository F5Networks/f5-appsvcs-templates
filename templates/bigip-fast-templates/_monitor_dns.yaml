contentType: application/json
bigipHideTemplate: true
definitions:
  enable_pool:
    type: boolean
    default: true
  make_pool:
    type: boolean
    default: true
  enable_monitor:
    title: Pool Monitor
    description: Determine the availability and performance of devices, links, and services
      on a network.
    type: boolean
    default: true
  make_monitor:
    title: Generate the Pool Monitor
    description: Uncheck to use an existing BIG-IP Pool Monitor.
    type: boolean
    default: true
  monitor_name:
    title: Select an existing BIG-IP monitor
    description: Monitors are used to determine the health of the application on each
      server. If an application instance does not respond or responds incorrectly, the
      system will cease to send client requests to that web server. The system will
      continue to monitor the instance and will begin sending requests once the application
      responds correctly.
    type: string
    enumFromBigip: ltm/monitor/dns
    default: /Common/dns
  monitor_interval:
    title: Interval between monitor polls (in seconds)
    type: integer
    default: 30
  monitor_queryName:
    title: Host name for the monitor to request (queryName)
    type: string
    default: ''
  monitor_queryType:
    title: Select the DNS record type (queryType)
    type: string
    enum:
      - 'a'
      - 'aaaa'
    default: 'a'
  monitor_receive:
    title: IP address that is expected to be returned
    type: string
    default: ''
template: |
  {
    "{{tenant_name}}": {
      "{{app_name}}": {
        {{#enable_pool}}
          {{#make_pool}}
            {{#enable_monitor}}
              {{#make_monitor}}
                "{{app_name}}_monitor": {
                  "class": "Monitor",
                  "monitorType": "dns",
                  "interval": {{monitor_interval}},
                  "timeout": 181,
                  "queryName": "{{monitor_queryName}}",
                  "queryType": "{{monitor_queryType}}",
                  "receive": "{{monitor_receive}}"
                },
                "{{app_name}}_pool": {
                  "monitors": [{
                    "use": "{{app_name}}_monitor"
                  }]
                }
              {{/make_monitor}}
              {{^make_monitor}}
                "{{app_name}}_pool": {
                  "monitors": [{
                    "bigip": "{{monitor_name}}"
                  }]
                }
              {{/make_monitor}}
            {{/enable_monitor}}
          {{/make_pool}}
        {{/enable_pool}}
      }
    }
  }