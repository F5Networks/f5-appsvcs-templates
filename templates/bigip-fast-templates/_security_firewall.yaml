contentType: application/json
bigipHideTemplate: true
bigipDependencies:
  - afm
definitions:
  enable_firewall:
    title: Firewall
    type: boolean
    default: false
  firewall_allow_list:
    title: Allowed Networks
    description: Enter the source IP addresses allowed to access this application. To specify a network, use CIDR notation (e.g. 192.168.1.0/24)
    type: array
    uniqueItems: true
    items:
      type: string
    default: ['0.0.0.0/0']
  enable_firewall_staging_policy:
    title: Staging Policy
    type: boolean
    default: false
  firewall_staging_policy:
    title: Staging Policy
    description: Select an AFM Staging Policy.
    type: string
    enumFromBigip: security/firewall/policy
  log_profile_names:
    title: Security Log Profiles
    description: Hold the *control* key to select multiple log profiles.
    type: array
    uniqueItems: true
    items:
      type: string
      enumFromBigip: security/log/profile
    default: []
template: |
  {
    "{{tenant_name}}": {
      "{{app_name}}": {
        {{#enable_firewall}}
          "{{app_name}}_fw_allow_list": {
            "class": "Firewall_Address_List",
            "addresses": {{firewall_allow_list}}
          },
          "default_fw_deny_list": {
            "class": "Firewall_Address_List",
            "addresses": ["0.0.0.0/0"]
          },
          "{{app_name}}_fw_rules": {
            "class": "Firewall_Rule_List",
            "rules": [
              {
                "protocol": "tcp",
                "name": "acceptTcpPackets",
                "loggingEnabled": true,
                "source": {
                  "addressLists": [
                    {
                      "use": "{{app_name}}_fw_allow_list"
                    }
                  ]
                },
                "action": "accept"
              },
              {
                "protocol": "any",
                "name": "dropPackets",
                "loggingEnabled": true,
                "source": {
                  "addressLists": [
                    {
                      "use": "default_fw_deny_list"
                    }
                  ]
                },
                "action": "drop"
              }
            ]
          },
          "{{app_name}}_fw_policy": {
            "class": "Firewall_Policy",
            "rules": [
                {
                    "use": "{{app_name}}_fw_rules"
                }
            ]
          },
          "{{app_name}}": {
            "policyFirewallEnforced": {
              "use": "{{app_name}}_fw_policy"
            },
            {{#enable_firewall_staging_policy}}
              "policyFirewallStaged": {
                "bigip": "{{firewall_staging_policy}}"
              },
            {{/enable_firewall_staging_policy}}
            "securityLogProfiles": [
              {{#log_profile_names}}
                { "bigip": {{ . }} },
              {{/log_profile_names}}
            ]
          }
        {{/enable_firewall}}
      }
    }
  }