          "interval": 10,
          "dscp": 0,
          "send": "GET /rpc/healthcheck.htm HTTP/1.1\r\nHost: {{app_fqdn:f5:bigip_name}}\r\nConnection: Close\r\n\r\n",
          "receive": "200 OK",
