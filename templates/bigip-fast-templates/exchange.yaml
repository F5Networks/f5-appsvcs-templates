        {{> app_pop3_pool_def}}
        {{> app_owa_pool_def}}
        {{> app_autodiscover_monitor_def}}
        {{> app_activesync_monitor_def}}
        {{> app_ews_monitor_def}}
        {{> app_imap_monitor_def}}
        {{> app_pop3_monitor_def}}
        {{> app_oa_monitor_def}}
        {{> app_owa_monitor_def}}
        {{> app_mapi_monitor_def}}
        {{> app_tls_server_def}}
        {{> app_tls_client_def}}
        {{> app_http_def}}
        {{> app_snatpool_def}}
        {{> app_accelerate_def}}
        {{> app_compression_def}}
