  app_imap_monitor_def:
    template: |
      {{#imap4}}
        "exchangeVS_imap_monitor": {
          "adaptive": false,
          "interval": 30,
          "dscp": 0,
          "timeUntilUp": 0,
          "send":"",
          "receive":"",
          "timeout": 91,
          "class": "Monitor",
          "monitorType": "tcp",
          "targetAddress": "",
          "targetPort": 0
        },
