  app_activesync_monitor_def:
    template: |
      {{#activesync}}
        "exchangeVS_as_https_monitor": {
          "adaptive": false,
          "interval": 10,
          "dscp": 0,
          "send": "GET /Microsoft-Server-Activesync/healthcheck.htm HTTP/1.1\r\nHost: {{app_fqdn:f5:bigip_name}}\r\nConnection: Close\r\n\r\n",
          "receive": "200 OK",
          "timeUntilUp": 0,
          "timeout": 31,
          "class": "Monitor",
          {{#enable_tls_client}}
            "monitorType": "https",
          {{/enable_tls_client}}
          {{^enable_tls_client}}
            "monitorType": "http",
          {{/enable_tls_client}}
          "targetAddress": "",
          "targetPort": 0
        },
