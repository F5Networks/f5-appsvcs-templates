contentType: application/json
title: Microsoft Exchange Application Template
description: Configure high availability and optimization for Microsoft Exchange 2013 and 2016 implementations.
bigipMinimumAS3: 3.23
allOf:
  - $ref: "_beta_warning.yaml#"
definitions:
  tenant_name:
    title: Tenant Name
    description: The tenant is the high-level grouping in an AS3 declaration. FAST deploys all configuration for a given tenant in a BIG-IP partition of the same name.
  app_name:
    title: Application Name
    description: The application is the low-level grouping in an AS3 declaration. FAST deploys all configuration for a given application in a BIG-IP folder within the tenant partition.
  app_fqdn:
    title: FQDN for HTTP-based client access services
    description: 	Specify the fully qualified domain name you are using for all of the HTTP-based client access services.
  virtual_address:
    title: Virtual server IP address
    description: This IP address, combined with the port you specify below, becomes the BIG-IP virtual server address and port, which clients use to access the application. The system intercepts requests to this IP:Port and distributes them to the exchange servers.
  virtual_port:
    title: Virtual server TCP port
  enable_redirect:
    title: Redirect port 80 traffic to this virtual server
    type: boolean
  pool_customize:
    title: Customize your server pool settings
    description: Check to select *load balancing method* and *slow ramp time*.  Unchecked uses the recommended settings, which are a result of extensive testing with Microsoft Exchange Server.
    type: boolean
  load_balancing_mode:
    title: Select a load balancing method
    description: 	 A *load balancing method* is an algorithm that the BIG-IP system uses
      to select a pool member for processing a request. F5 recommends the Least Connections
      load balancing method, where new connections are routed to the node that has the
      least number of current connections. This is ideal for environments in which pool
      members have similar performance and capacity capabilities.
  slow_ramp_time:
    title: Slow ramp time in seconds (recommended value is 300 seconds)
    description: Slowly increases the number of connection requests that are load balanced
  pool_members:
    title: Pool Members
    description: Which exchange servers should be included in this pool?
  pool_port:
    title: TCP port for the pool members
  enable_snat:
    title: SNAT
    description: Secure Network Address Translation maps the source client IP address in a request to a translation address defined on the BIG-IP device.
    type: boolean
  snat_automap:
    title: SNAT Automap
    description: SNAT automap uses BIG-IP self IP addresses as the translation address.
    type: boolean
  make_snatpool:
    title: Generate the SNAT pool
    description: Uncheck to use an existing BIG-IP SNAT Pool. The pool must exist in the Common partition.
    type: boolean
  snatpool_name:
    title: Select an existing BIG-IP SNAT pool
    enumFromBigip: 'ltm/snatpool'
  snat_addresses:
    title: SNAT Pool Addresses
  tcp_topology:
    title: Specify the type of network that connects both clients and servers to the BIG-IP system.
  enable_tls_server:
    title: TLS Server
    description: Enable TLS server to decrypt client-side connections.
    type: boolean
  tls_cert_name:
    title: Select an existing BIG-IP SSL certificate
    enumFromBigip: 'sys/crypto/cert'
  tls_key_name:
    title: Select an existing BIG-IP SSL key
    enumFromBigip: 'sys/crypto/key'
  enable_tls_client:
    title: TLS Client
    description: Enable TLS client to encrypt server-side connections.
    type: boolean
  make_tls_client_profile:
    title: Generate the TLS client profile
    description: Uncheck to use an existing BIG-IP TLS client profile.
    type: boolean
  tls_client_profile_name:
    title: Select an existing BIG-IP serverssl profile
    description: TLS client profiles are of type "ltm serverssl" on BIG-IP.
    enumFromBigip: 'ltm/profile/server-ssl'
  enable_multiplex:
    title: Connection Multiplexing
    description: Works with HTTP Keep-Alives to allow the BIG-IP system to minimize the number of server-side TCP connections by making existing connections available for reuse by other clients.
    type: boolean
  tcp_ingress_topology:
    title: Type of network connecting clients to the BIG-IP system
  tcp_egress_topology:
    title: Type of network connecting servers to the BIG-IP system
  owa:
    title: Outlook Web App deployment (including ECP)
    description: Select if you are deploying the BIG-IP system for Outlook Web App, including the Exchange Control Panel (ECP). You can always reconfigure this template at another time to add/remove Outlook Web App from the configuration.
    type: boolean
  ews:
    title: EWS deployment
    description: 	Select if you are deploying Exchange Web Services (EWS).
    type: boolean
  outlook:
    title: Microsoft Outlook and OAB deployment
    description: 	Select if you are deploying Microsoft Outlook (including OAB) as a part of your Exchange 2016 deployment. If so, you must answer the following about the protocol Outlook uses to connect to Exchange.
    type: boolean
  outlookMAPI:
    title: Will Outlook clients use MAPI-over-HTTP to connect to Exchange?
    description: 	The iApp needs to know if Microsoft Outlook clients use MAPI-over-HTTP, RPC-over-HTTP, or both to connect to Microsoft Exchange so it can create the appropriate BIG-IP objects. Select the answer that best describes your implementation.
    type: boolean
  outlookRPC:
    title: Will Outlook clients use RPC-over-HTTP to connect to Exchange?
    description: 	The iApp needs to know if Microsoft Outlook clients use MAPI-over-HTTP, RPC-over-HTTP, or both to connect to Microsoft Exchange so it can create the appropriate BIG-IP objects. Select the answer that best describes your implementation.
    type: boolean
  activesync:
    title: ActiveSync deployment
    description: Select if you are deploying the BIG-IP system for ActiveSync. You can always reconfigure this template at another time to add/remove ActiveSync from the configuration.
    type: boolean
  autodiscover:
    title: Autodiscover deployment
    description: 	Select if you are deploying the BIG-IP system for Autodiscover. To deploy Autodiscover, you must either create an 'SRV' record in DNS or create 'A' records in order for external clients to be able to make use of Autodiscover. You can always reconfigure this template at another time to add/remove Autodiscover from the configuration. See Additional Steps at the bottom of this template for more information.
    type: boolean
  pop3:
    title: POP3 deployment
    description: Select if you are deploying the BIG-IP system for POP3. You must enable POP3 on each of your Exchange Mailbox Servers before that service will be available. POP3 is not enabled by default on Exchange Mailbox Servers. You can always reconfigure this template at another time to add/remove POP3 from the configuration.
    type: boolean
  imap4:
    title: IMAP4 deployment
    description: Select whether you are deploying the BIG-IP system for POP3. You must enable IMAP4 on each of your Exchange Mailbox Servers before that service will be available. IMAP4 is not enabled by default on Exchange Mailbox Servers. You can always reconfigure this template at another time to add/remove POP3 from the configuration. 
    type: boolean
  app_type_def:
    template: |
        "template": "generic",
  app_tls_server_def:
    template: |
      {{#enable_tls_server}}
        "{{app_name:f5:bigip_name}}_tls_server": {
          "class": "TLS_Server",
          "certificates": [{ "certificate": "{{app_name:f5:bigip_name}}_certificate" }]
        },
        "{{app_name:f5:bigip_name}}_certificate": {
          "class": "Certificate",
          "certificate": { "bigip": "{{tls_cert_name:f5:bigip_path}}" },
          "privateKey": { "bigip": "{{tls_key_name:f5:bigip_path}}" }
        },
      {{/enable_tls_server}}
  app_tls_client_def:
    template: |
      {{#enable_tls_client}}
        {{#make_tls_client_profile}}
          "{{app_name:f5:bigip_name}}_tls_client": {
            "class": "TLS_Client"
          },
        {{/make_tls_client_profile}}
      {{/enable_tls_client}}
  app_autodiscover_pool_def:
    template: |
     {{#autodiscover}}
      "exchangeVS_ad_pool": {
        "class": "Pool",
        "members": [{
          "serverAddresses": {{pool_members:f5:ipv4_array}},
          "servicePort": {{pool_port:f5:port}},
          "shareNodes": true
        }],
        {{#pool_customize}}
        "loadBalancingMode": "{{load_balancing_mode:f5:load_balancing_mode}}",
        "slowRampTime": {{slow_ramp_time::integer}},
        {{/pool_customize}}
        {{^pool_customize}}
        "loadBalancingMode": "least-connections-member",
        {{/pool_customize}}
        "monitors": [{
          "use": "exchangeVS_ad_https_monitor"
        }]
      },
     {{/autodiscover}}
  app_autodiscover_monitor_def:
    template: |
      {{#autodiscover}}
        "exchangeVS_ad_https_monitor": {
          "adaptive": false,
          "interval": 10,
          "dscp": 0,
          "send": "GET /autodiscover/healthcheck.htm HTTP/1.1\r\nHost: {{app_fqdn:f5:bigip_name}}\r\nConnection: Close\r\n\r\n",
          "receive": "200 OK",
          "timeUntilUp": 0,
          "timeout": 31,
          "class": "Monitor",
          {{#enable_tls_client}}
            "monitorType": "https",
          {{/enable_tls_client}}
          {{^enable_tls_client}}
            "monitorType": "http",
          {{/enable_tls_client}}
          "targetAddress": "",
          "targetPort": 0
        },
      {{/autodiscover}}
  app_activesync_pool_def:
    template: |
      {{#activesync}}
        "exchangeVS_as_pool": {
          "class": "Pool",
          "members": [{
            "serverAddresses": {{pool_members:f5:ipv4_array}},
