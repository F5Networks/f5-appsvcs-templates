          "dscp": 0,
          "timeUntilUp": 0,
          "send":"",
          "receive":"",
          "timeout": 91,
          "class": "Monitor",
          "monitorType": "tcp",
          "targetAddress": "",
          "targetPort": 0
        },
      {{/pop3}}
  app_mapi_pool_def:
    template: |
      {{#outlook}}
        {{#outlookMAPI}}
        "exchangeVS_mapi_pool": {
          "class": "Pool",
          "members": [{
            "serverAddresses": {{pool_members:f5:ipv4_array}},
            "servicePort": {{pool_port:f5:port}},
            "shareNodes": true
          }],
          {{#pool_customize}}
          "loadBalancingMode": "{{load_balancing_mode:f5:load_balancing_mode}}",
