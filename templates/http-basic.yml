definitions:
  application_template_def:
    template: |
      {{#do_tls_server}}
        "template": "https",
      {{/do_tls_server}}
      {{^do_tls_server}}
        "template": "http",
      {{/do_tls_server}}
  application_pool_def:
    template: |
      {{#do_pool}}
        {{^pool_name}}
          "{{app}}_pool": {
            "class": "Pool",
            "loadBalancingMethod": "round-robin",
            "members": [{
               "serverAddresses": ["10.2.1.1", "10.2.1.2"],
               "servicePort": 80
            }],
            "monitors": ["http"]
          },
        {{/pool_name}}
      {{/do_pool}}
  application_snat_def:
    template: |
      {{#do_snat}}
        {{^snat_pool_name}}
          "{{app}}_snatpool": {
            "class": "SNAT",
            "members": ["10.3.1.1", "10.3.1.2"]
          },
        {{/snat_pool_name}}
      {{/do_snat}}
  service_main_class_def:
    template: |
      {{#do_tls_server}}
        "class": "Service_HTTPS",
      {{/do_tls_server}}
      {{^do_tls_server}}
        "class": "Service_HTTP",
      {{/do_tls_server}}
  service_main_pool_def:
    template: |
      {{#do_pool}}
        {{#pool_name}}
          "pool": {
            "bigip": "{{pool_name}}"
          },
        {{/pool_name}}
        {{^pool_name}}
          "pool": {
            "use": "{{app}}_pool"
          },
        {{/pool_name}}
      {{/do_pool}}
      {{^do_pool}}
        "pool": "none",
      {{/do_pool}}
  service_main_caching_def:
    template: |
      {{#do_caching}}
        {{#caching_profile_name}}
          "profileHTTPCaching": {
            "bigip": "{{caching_profile_name}}"
          },
        {{/caching_profile_name}}
        {{^caching_profile_name}}
          "profileHTTPCaching": "basic",
        {{/caching_profile_name}}
      {{/do_caching}}
  service_main_compression_def:
    template: |
      {{#do_compression}}
        {{#compression_profile_name}}
          "profileHTTPCompression": {
            "bigip": "{{compression_profile_name}}"
          },
        {{/compression_profile_name}}
        {{^compression_profile_name}}
          "profileHTTPCompression": "basic",
        {{/compression_profile_name}}
      {{/do_compression}}
template: |
  {
    "class": "ADC",
    "schemaVersion": "3.0.0",
    "id": "urn:uuid:a858e55e-bbe6-42ce-a9b9-0f4ab33e3bf7",
    "{{tenant}}": {
      "class": "Tenant",
      "{{app}}": {
        "class": "Application",
        {{> application_template_def}}
        {{> application_pool_def}}
        {{> application_snat_def}}
        "serviceMain": {
          {{> service_main_class_def}}
          {{> service_main_pool_def}}
          {{> service_main_caching_def}}
          {{> service_main_compression_def}}
          "virtualAddresses": ["{{virtual_addr}}"],
          "virtualPort": {{virtual_port::integer}}
        }
      }
    }
  }
