definitions:
  irule_ref:
    template: |
      "iRules": [
        "choose_pool"
      ]
  irule_def:
    template: |
      "choose_pool": {
        "class": "iRule",
        "remark": "choose private pool based on IP",
        "iRule": "when CLIENT_ACCEPTED {\nif {[IP::client_addr] starts_with \"10.\"} {\n pool `*pvt_pool`\n }\n}"
      }
template: |
  {
    "class": "ADC",
    "schemaVersion": "3.0.0",
    "id": "urn:uuid:a858e55e-bbe6-42ce-a9b9-0f4ab33e3bf7",
    "{{tenant}}": {
      "class": "Tenant",
      "{{app}}": {
        "class": "Application",
        "template": "https",
        "serviceMain": {
          "class": "Service_HTTPS",
          "virtualAddresses": ["{{virtual_addr}}"],
          "virtualPort": {{virtual_port::integer}},
          "pool": "{{app}}_pool",
          {{#use_compression}}
            {{#compression}}
          "profileHTTPCompression": "{{compression}}",
            {{/compression}}
            {{^compression}}
          "profileHTTPCompression": "basic",
            {{/compression}}
          {{/use_compression}}
          "profileTCP": {
            "bigip": "/Common/mptcp-mobile-optimized"
          }
          {{#use_irules}},
            {{> irule_ref}}
          {{/use_irules}}
        },
        {{#use_irules}}
          {{> irule_def}},
        {{/use_irules}}
        "dfl_pool": {
          "class": "Pool",
          "monitors": [
            "http"
          ],
          "members": [{
            "servicePort": 80,
            "serverAddresses": [
              "192.0.3.10",
              "192.0.3.11"
            ]
          }]
        }
      }
    }
  }
