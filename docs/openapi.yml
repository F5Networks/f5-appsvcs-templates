          type: boolean
          default: true
      example:
        name: examples/simple_udp_defaults
        parameters: {}
        allowOverwrite: true
    FastApplicationDefinitionList:
      type: array
      title: Application Definition List
      description: Application Definition List.
      items:
        $ref: "#/components/schemas/FastApplicationDefinition"
      example:
        - name: examples/simple_udp_defaults
          parameters: {}
          allowOverwrite: true
        - name: tenant/app
          parameters: {}
          allowOverwrite: true
