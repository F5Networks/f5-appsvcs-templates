                description: schema name
              hash:
                type: string
                description: A sha256 hash of the schema
          example:
            - name: examples/types
              hash: 0105f0af93b9c27e737cb8337d3af5f67d9379668d4bf84a1b091306fbf9055c
        dataFiles:
