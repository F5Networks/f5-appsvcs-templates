rue}}}},{type: "object",title: "Generic",format: "grid-strict",properties: {serviceType: {title: "Service Type",type: "string",enum: ["Generic"],default: "Generic",options: {hidden: true}},name: {title: "Name",type: "string",options: {grid_columns: 2,grid_break: true}},host: {title: "Host",type: "string",options: {grid_columns: 4}},username: {title: "Username",type: "string",options: {grid_columns: 4}},password: {title: "Password",type: "string",format: "password",options: {grid_columns: 4,grid_break: true}},retrieveUrl: {title: "Retrieve URL",type: "string",format: "textarea",options: {grid_columns: 4}},retrieveBody: {title: "Retrieve Body",type: "string",format: "textarea",default: "{}",options: {grid_columns: 4,grid_break: true}},retrievePathQuery: {title: "Retrieve Path Query",type: "string",format: "textarea",default: "$",options: {grid_columns: 4}},retrieveRefPathQuery: {title: "Retrieve Reference Path Query",type: "string",format: "textarea",default: "",options: {grid_columns: 4,grid_break: true}},releaseUrl: {title: "Release URL",type: "string",format: "textarea",options: {grid_columns: 4}},releaseBody: {title: "Release Body",type: "string",format: "textarea",default: "{}",options: {grid_columns: 4}},releaseMethod: {title: "Release Method",type: "string",enum: ["get","post","put","patch","delete"],default: "post",options: {hidden: true}},authHeaderName: {title: "Authorization Header Name",type: "string",default: "Authorization"},authHeaderValue: {title: "Authorization Header Value",type: "string"}}}]},propertyOrder: 3,format: "table"}},required: ["enable_telemetry","deletedTemplateSets"],dependencies: {log_afm: ["enable_telemetry"],log_asm: ["enable_telemetry"]},title: "FAST Settings",description: "",definitions: {},$schema: "http://json-schema.org/schema#"}
    Info:
      type: object
      description: Info about FAST api.
      properties:
        version:
          type: string
          description: The version string for FAST.
          pattern: '.*'
          example: 1.0.0
        as3Info:
          type: object
          description: data from AS3's /info endpoint
        installedTemplates:
          $ref: "#/components/schemas/TemplateSetList"
        config:
          $ref: "#/components/schemas/Settings"
    FastResponse200:
      title: Response 200
      type: object
      description: OK - Request was successful.
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          minimum: 200
          maximum: 200
          example: 200
        message:
          type: string
          example: success
        requestId:
          type: integer
          example: 3
          minimum: 1
          maximum: 4294967295
        _links:
          $ref: "#/components/schemas/LinksDefinition"
    FastResponse400:
      title: Response 400
      type: object
      description: AS3 errors (e.g., invalid schema) are forwarded as 400-level errors. See AS3 documentation for details.
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          minimum: 400
          maximum: 400
          example: 400
        message:
          type: string
          example: the request was not successful
        requestId:
          type: integer
          example: 3
          minimum: 1
          maximum: 4294967295
        _links:
          $ref: "#/components/schemas/LinksDefinition"
    FastResponse404:
      title: Response 404
      type: object
      description: Not Found.
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          minimum: 404
          maximum: 404
          example: 404
        message:
          type: string
          example: resource not found
        requestId:
          type: integer
          example: 3
          minimum: 1
          maximum: 4294967295
        _links:
          $ref: "#/components/schemas/LinksDefinition"
    FastResponse500:
      title: Response 500
      type: object
      description: Internal error. A bug report should be filed.
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          minimum: 500
          maximum: 500
          example: 500
        message:
          type: string
          example: internal server error
        requestId:
          type: integer
          example: 3
          minimum: 1
          maximum: 4294967295
        _links:
          $ref: "#/components/schemas/LinksDefinition"
    FastResponse422:
      title: Response 422
      type: object
      description: Supplied configuration was invalid.
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          minimum: 422
          maximum: 422
          example: 422
        message:
          type: string
          example: supplied configuration was invalid
        requestId:
          type: integer
          example: 3
          minimum: 1
          maximum: 4294967295
        _links:
          $ref: "#/components/schemas/LinksDefinition"
    IpamInfoblox:
      type: object
      title: IPAM - Infoblox
      description: IPAM Provider settings - Infoblox.
      properties:
        serviceType:
          title: Service Type
          type: string
          enum:
            - Infoblox
          default: Infoblox
        name:
          title: Name
          type: string
        host:
          title: Host
          type: string
        username:
          title: Username
          type: string
        password:
          title: Password
          type: string
          writeOnly: true
        retrieveUrl:
          title: Retrieve URL
          type: string
        retrieveBody:
          title: Retrieve Body
          type: string
        retrievePathQuery:
          title: Retrieve Path Query
          type: string
          default: $.result.ipv4addr
        retrieveRefPathQuery:
          title: Retrieve Reference Path Query
          type: string
          default: $.result._ref
        releaseUrl:
          title: Release URL
          type: string
          default: '{{host}}/wapi/{{apiVersion}}/{{addressRef}}'
        releaseBody:
          title: Release Body
          type: string
          default: '{}'
        releaseMethod:
          title: Release Method
          type: string
          enum:
            - get
            - post
            - put
            - patch
            - delete
          default: delete
        authHeaderName:
          title: Authorization Header Name
          type: string
          default: ''
        authHeaderValue:
          title: Authorization Header Value
          type: string
          default: ''
        apiVersion:
          title: API Version
          type: string
          default: v2.4
        network:
          title: Network Name
          type: string
    IpamGeneric:
      type: object
      title: IPAM - Generic Provider
      description: IPAM Provider settings - Generic.
      properties:
        serviceType:
          title: Service Type
          type: string
          enum:
            - Generic
          default: Generic
        name:
          title: Name
          type: string
        host:
          title: Host
          type: string
        username:
          title: Username
          type: string
        password:
          title: Password
          type: string
          writeOnly: true
        retrieveUrl:
          title: Retrieve URL
          type: string
        retrieveBody:
          title: Retrieve Body
          type: string
          default: '{}'
        retrievePathQuery:
          title: Retrieve Path Query
          type: string
          default: $
        retrieveRefPathQuery:
          title: Retrieve Reference Path Query
          type: string
          default: ''
        releaseUrl:
          title: Release URL
          type: string
        releaseBody:
          title: Release Body
          type: string
          default: '{}'
        releaseMethod:
          title: Release Method
          type: string
          enum:
            - get
            - post
            - put
            - patch
            - delete
          default: post
        authHeaderName:
          title: Authorization Header Name
          type: string
          default: Authorization
        authHeaderValue:
          title: Authorization Header Value
          type: string
    LinksDefinition:
      type: object
      title: Links Definition
      description: An object containing link references.
      properties:
        self:
          type: string
          description: Self-link to endpoint
          example: /mgmt/shared/fast/applications
        task:
          type: string
          description: Self-link to task endpoint
          example: /mgmt/shared/fast/tasks/12345
    uuid:
      type: string
      pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
      minLength: 36
      maxLength: 36
